<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wrench icon -->
  <g transform="translate(5, 10)">
    <!-- Wrench handle -->
    <path d="M 12 5 L 18 11 L 8 21 L 2 15 Z" fill="#ffffff" stroke="#ffffff" stroke-width="1.5" stroke-linejoin="round"/>
    <!-- Wrench head (adjustable) -->
    <circle cx="20" cy="9" r="4" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <!-- Adjustment mechanism -->
    <line x1="22" y1="7" x2="25" y2="4" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text "Fontaneros24" -->
  <text x="40" y="35" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="700" fill="url(#textGradient)">
    Fontaneros24
  </text>
</svg>
